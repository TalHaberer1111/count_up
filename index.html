<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Count Up!</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Count to a Number by a Number</h1>
        <p>Input the number you want to count to and then input the number you want to count by. Press the button and be amazed! </p>
      </div>  <!-- /JUMBOTRON -->

      <div class="container">
        <form id="countUpInput">
          <label>Count To Input</label>
          <input type="number" class="countToInput" required>
          <label>Count By Input</label>
          <input type="number" class="countByInput" required>
          <button type="submit" class="btn btn-default" id="submit">Press to Count</button>
        </form>
      </div>

    </div>  <!-- /CONTAINER -->

    <div class="container" id="results">
      <ul id="showResults">

      </ul>
    </div>
  </body>
</html>
